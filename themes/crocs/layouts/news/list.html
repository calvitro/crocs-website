{{ define "main" }}
  {{ partial "page-header" . }}

  <section class="section">
    <div class="container">
      <div class="row gx-5">
        <!-- Main content area -->
        <div class="lg:col-10">
          <div class="row">
            {{ $labNews := where site.RegularPages "Section" "==" "news" }}
            {{ range $labNews }}
              <div class="md:col-6 lg:col-4 mb-12">
                {{ partial "components/news-card" . }}
              </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
