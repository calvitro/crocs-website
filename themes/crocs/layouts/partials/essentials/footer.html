<footer class="bg-accent dark:bg-darkmode-light">
  <div class="container">
    <!-- Top row -->
    <div class="row items-center pb-0">
      <!-- Left: logo (+ gator on small only) -->
      <div class="lg:col-3 mb-0 text-center lg:mb-0 lg:text-left">
        <div class="flex items-center justify-center lg:justify-start gap-2">
          <a class="navbar-brand inline-flex items-center justify-center shrink-0"
             href="{{ site.Home.RelPermalink }}">
            {{ partial "logo" }}
          </a>

          <!-- Gator for small screens - much smaller to match logo scale -->
          {{ with resources.Get "images/mcmellow_crocs.png" }}
          <a href="{{ `/404/` | relLangURL }}" class="block lg:hidden shrink-0">
            <img
              src="{{ .RelPermalink }}"
              alt=""
              class="h-25 w-25 sm:h-25 sm:w-25 object-contain"
            />
          </a>
          {{ end }}
        </div>
      </div>


      <!-- Middle: links -->
      <div class="lg:col-6 mb-0 text-center lg:mb-0">
        <ul class="leading-none">
          {{ range site.Menus.footer }}
            <li class="inline-block mx-3 my-0">
              <a
                class="inline-block py-2"
                {{ if findRE `^http` .URL }} target="_blank" rel="noopener" {{ end }}
                href="{{ if findRE `^#` .URL }}
                        {{ if not $.IsHome }}{{ site.Home.RelPermalink }}{{ end }}{{ .URL }}
                      {{ else }}
                        {{ .URL | relLangURL }}
                      {{ end }}"
              >{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      </div>

     <!-- Right: gator for large screens -->
      <div class="lg:col-3 mb-0 hidden lg:flex items-center justify-end">
        {{ with resources.Get "images/mcmellow_crocs.png" }}
         <a href="{{`/404/`| relLangURL }}" class="shrink-0">
          <img
            src="{{ .RelPermalink }}"
            alt=""
            class="h-auto w-16 lg:w-25 xl:w-25 object-contain"
          />
          </a>
        {{ end }}
      </div>
    </div>

    <!-- Border + copyright -->
    <div class="border-border dark:border-darkmode-border border-t pt-5 pb-6">
      <div class="text-text-light dark:text-light text-center">
        <p>{{ site.Params.copyright | markdownify }}</p>
      </div>
    </div>
  </div>
</footer>
